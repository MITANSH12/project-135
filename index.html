<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
  
    <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
    <link rel="stylesheet" href="style.css">

</head>
<body background="https://static.vecteezy.com/system/resources/thumbnails/002/972/248/small/polka-dot-pattern-background-free-vector.jpg">
    <h1 class="btn btn-warning" id="header">AI Object Finder<br><span class="note" >The input name which you will give should match the names present in CocoSsd model, then only it will detect.</span></h1>
    <br><br> 
    <h3 style="font-weight: bold;">Object Name:</h3>
    <br>
    <input type="text" class="form-control" placeholder="Object Name" >
    <br><br>
    <button id="start" onclick="start()" class="btn btn-success" style="width: 5%; font-size: 20px;">Start</button>
    <br>
    <h2 id="status" class="btn btn-danger"></h2>
    <h2 id="found" class="btn btn-info"></h2>
</body>
</html>
